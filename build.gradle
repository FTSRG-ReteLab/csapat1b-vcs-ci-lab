plugins { id "org.sonarqube" version "2.6.2" apply false }
subprojects { subproject ->
  apply plugin: 'java'
  apply plugin:'org.sonarqube'
  apply plugin:'jacoco'
  
  repositories {
    jcenter()
    mavenCentral()
    maven{
      url 'https://mvnrepository.com/artifact/org.mockito/mockito-core'
    }
  }

  dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '11.0.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
  }
}
